<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Warga</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form p {
            margin: 0;
        }

        button {
            background: #27ae60;
            color: #fff;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1e8449;
        }

        a {
            display: inline-block;
            text-align: center;
            padding: 0.8rem 1.2rem;
            border-radius: 6px;
            text-decoration: none;
            background: #6c757d;
            color: #fff;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #5a6268;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üìù Form Pendaftaran Warga Baru</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="actions">
                <button type="submit">‚úÖ Simpan</button>
                <a href="{% url 'warga-list' %}">‚ùå Batal</a>
            </div>
        </form>
    </div>
</body>
</html>
