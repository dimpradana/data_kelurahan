<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konfirmasi Hapus Pengaduan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 40px;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }

        h1 {
            color: #d9534f;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn-danger {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-danger:hover {
            background-color: #c9302c;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Konfirmasi Penghapusan</h1>
        <p>
            Anda yakin ingin menghapus pengaduan:<br>
            <strong>{{ object.judul }}</strong><br>
            oleh <em>{{ object.pelapor.nama_lengkap }}</em>?
        </p>
        <p style="color: #a94442;">Tindakan ini <strong>tidak dapat dibatalkan</strong>.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-danger">Ya, Hapus</button>
            <a href="{% url 'pengaduan-list' %}" class="btn-secondary">Batal</a>
        </form>
    </div>
</body>
</html>
