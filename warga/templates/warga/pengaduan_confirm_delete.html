<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konfirmasi Hapus</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #d9534f;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 2rem;
        }

        strong {
            color: #000;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        button {
            background: #d9534f;
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #c9302c;
        }

        a {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            background: #6c757d;
            color: #fff;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Konfirmasi Hapus</h1>
        <p>Apakah Anda yakin ingin menghapus data warga: <strong>{{ object.nama_lengkap }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="actions">
                <button type="submit">Ya, Hapus</button>
                <a href="{% url 'warga-detail' object.pk %}">Batal</a>
            </div>
        </form>
    </div>
</body>
</html>
