<!DOCTYPE html>
<html>
<head>
    <title>Tambah Pengaduan Baru</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 650px;
            margin: auto;
            background-color: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        form p {
            margin: 0;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #34495e;
        }

        form input[type="text"],
        form input[type="date"],
        form textarea,
        form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            background-color: #f9fbfc;
            transition: border-color 0.3s ease;
        }

        form input:focus,
        form textarea:focus,
        form select:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #219150;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 25px;
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Form Pengaduan Baru</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">üì§ Kirim Pengaduan</button>
        </form>
        <a href="{% url 'pengaduan-list' %}">‚ùå Batal / Kembali ke Daftar Pengaduan</a>
    </div>
</body>
</html>
