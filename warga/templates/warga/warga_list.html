<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Warga Kelurahan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .top-links {
            text-align: center;
            margin-bottom: 2rem;
        }

        .top-links a {
            display: inline-block;
            margin: 0 0.5rem;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            text-decoration: none;
            background: #3498db;
            color: #fff;
            transition: background 0.3s ease;
        }

        .top-links a:hover {
            background: #2980b9;
        }

        .warga-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            padding: 1rem 1.5rem;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .card a:hover {
            color: #3498db;
        }

        .empty {
            text-align: center;
            font-size: 1rem;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>ðŸ‘¥ Daftar Warga Kelurahan</h1>
    <div class="top-links">
        <a href="{% url 'warga-tambah' %}">âž• Tambah Warga Baru</a>
    </div>

    <div class="warga-list">
        {% for warga in warga_list %}
            <div class="card">
                <a href="{% url 'warga-detail' warga.pk %}">
                    {{ warga.nama_lengkap }} <br>
                    <small>NIK: {{ warga.nik }}</small>
                </a>
            </div>
        {% empty %}
            <p class="empty">Belum ada data warga yang terdaftar.</p>
        {% endfor %}
    </div>
</body>
</html>
